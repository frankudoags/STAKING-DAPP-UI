<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Staking App</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
            <a href="#" class="navbar-brand">Staking App</a>
            <div>
                <a class="btn btn-primary" id="AddressHolder"></a>
                <button class="btn btn-dark" id="loginButton">
                    Connect Wallet
                </button>
            </div>
            
        </div>
    </nav>
    <div class="container">
        <header>
            <h1 class="l-heading">Welcome to our Staking Dapp</h1>
            <h6 class="m-heading">Buy and Stake $STK Tokens for 1% returns every week. 1ETH = 1000 $STK</h6>
            <p class="m-heading">Rewards can only be claimed one week after staking and one week after each claim.</p>
            <p class="m-heading" id="before-connection">Connect your wallet to get Started.</p>
        </header>
            <div id="user-details" class="card mb-2">
            
                <div class="card-body mb-4">
                         <!-- TRANSACTION STATUS -->
                    <div id="transactionStatus" class="mt-4 mb-4"></div>

                    <div id="buy-Tokens" class="mb-4">
                        <label>Enter amount of ETH you wish to spend(1 ETH = 1000 $STK):</label><br>
                        <input type="number" id="amountID" class="form-control" placeholder="ETH">
                        <button id="buyTokens" class="btn btn-primary mt-2">Buy Tokens</button>
                        <div id="buy-Tokens-output"></div>
                    </div>
                    <div id="stake-Tokens" class="mb-4">
                        <label>Enter an amount of tokens to Stake:</label><br>
                        <input type="number" id="stakeID" class="form-control" placeholder="Amount of Tokens to Stake">
                        <button id="stakeTokens" class="btn btn-primary mt-4 mb-2">Stake Tokens</button>
                        <div id="stake-Tokens-output"></div>
                    </div>
                    <div id="unstake-Tokens" class="mb-4">
                        <label>Enter an amount of tokens to un-Stake:</label><br>
                        <input type="number" id="unstakeID" class="form-control" placeholder="Amount of Tokens to un-Stake">
                        <button id="unstakeTokens" class="btn btn-primary mt-4">Un-Stake Tokens</button>
                        <div id="unstake-Tokens-output"></div>
                    </div>
                    <div id="getbalance" class="mb-4">
                            <button id="balanceofTokens" class="btn btn-primary mt-4">Staked Token Balance</button>
                            <div id="getbalance-output"></div>
                    </div>
                    <div id="getTokenbalance" class="mb-4">
                            <button id="actualbalanceofTokens" class="btn btn-primary mt-4">Token Balance in wallet</button>
                            <div id="actualbalanceofTokens-output"></div>
                    </div>
                    <div id="claim-rewards" class="mb-4">
                        <button id="rewardofTokens" class="btn btn-primary mt-4 mb-4">Claim Rewards</button>
                        <div id="claim-rewards-output"></div>
                    </div>
                    <div id="transfer-Tokens" class="mb-4">
                        <label>Enter an address to transfer tokens to(Ensure you enter a valid address):</label><br>
                        <input id="addressID" class="form-control" placeholder="Address">
                        <label>Enter amount of token to transfer:</label><br>
                        <input id="transferamoutID" class="form-control" placeholder="Amount">
                        <button id="transfer" class="btn btn-primary mt-2 mb-4">Transfer</button>
                        <div id="transfer-Tokens-output"></div>
                    </div>
                </div>
    
            </div>
    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
